<!DOCTYPE html> 
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- SEO 和社群分享設定 -->
    <title>VocationalTraining_client</title>
    <meta name="description" content="職訓夢工廠">
    <meta name="keywords" content="Unity, WebGL, 遊戲, 手機遊戲">
    
    <!-- Open Graph (Facebook, Discord 等) -->
    <meta property="og:title" content="VocationalTraining_client">
    <meta property="og:description" content="職訓夢工廠-客戶端">
    <meta property="og:image" content="https://files.catbox.moe/ak16so.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VocationalTraining_client">
    <meta name="twitter:description" content="職訓夢工廠-客戶端">
    <meta name="twitter:image" content="https://files.catbox.moe/ak16so.png">
    
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <style>
      /* 確保全螢幕按鈕在所有設備上都顯示 */
      #unity-fullscreen-button {
        position: fixed !important;
        right: 10px;
        bottom: 10px;
        width: 44px;
        height: 44px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        z-index: 1000;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      
      #unity-fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.6);
      }
      
      #unity-fullscreen-button:active {
        transform: scale(0.95);
      }
      
      /* 手機設備優化 */
      @media only screen and (max-width: 767px) {
        #unity-fullscreen-button {
          width: 48px;
          height: 48px;
          right: 15px;
          bottom: 15px;
          font-size: 22px;
        }
      }
      
      /* 全螢幕圖示 */
      .fullscreen-icon::before {
        content: "⛶";
      }
      
      .exit-fullscreen-icon::before {
        content: "⛉";
      }
    </style>
  </head>
  <body class="dark">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" alt="Logo"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;">
      <span class="fullscreen-icon"></span>
    </div>
    
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/VocationalTraining_client_Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/VocationalTraining_client_Build.data.unityweb",
        frameworkUrl: buildUrl + "/VocationalTraining_client_Build.framework.js.unityweb",
        codeUrl: buildUrl + "/VocationalTraining_client_Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hawan",
        productName: "VocationalTraining_client",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      // 改進的全螢幕檢測
      const canFullscreen = (function() {
        const element = document.documentElement;
        return !!(element.requestFullscreen || 
                 element.webkitRequestFullscreen || 
                 element.mozRequestFullScreen || 
                 element.msRequestFullscreen);
      }());

      // 檢測移動設備
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      // 全螢幕狀態追蹤
      let isFullscreen = false;
      
      // 全螢幕功能
      function toggleFullscreen() {
        if (!isFullscreen) {
          // 進入全螢幕
          const element = document.documentElement;
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
          } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
          }
        } else {
          // 退出全螢幕
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
      
      // 監聽全螢幕狀態變化
      function updateFullscreenButton() {
        isFullscreen = !!(document.fullscreenElement || 
                         document.webkitFullscreenElement || 
                         document.mozFullScreenElement || 
                         document.msFullscreenElement);
        
        const icon = fullscreenButton.querySelector('span');
        if (isFullscreen) {
          icon.className = 'exit-fullscreen-icon';
          fullscreenButton.title = '退出全螢幕';
        } else {
          icon.className = 'fullscreen-icon';
          fullscreenButton.title = '進入全螢幕';
        }
      }
      
      // 監聽全螢幕事件
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('mozfullscreenchange', updateFullscreenButton);
      document.addEventListener('MSFullscreenChange', updateFullscreenButton);
      
      if (isMobile) {
        // 移動設備設置
        config.devicePixelRatio = window.devicePixelRatio || 1;
        
        // 處理屏幕方向變化
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            resizeGame();
          }, 200);
        });
        
        // 處理窗口大小變化
        window.addEventListener('resize', resizeGame);
        
        function resizeGame() {
          let newWidth = window.innerWidth;
          let newHeight = window.innerHeight;
          
          canvas.style.width = newWidth + 'px';
          canvas.style.height = newHeight + 'px';
        }
        
        setTimeout(resizeGame, 0);
      }

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          
          // 總是顯示全螢幕按鈕（除非明確隱藏）
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "flex";
            updateFullscreenButton();
          }
          
          // 綁定全螢幕按鈕事件
          fullscreenButton.onclick = toggleFullscreen;
          
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      
      // 防止移動設備上的默認觸摸行為
      document.addEventListener('touchmove', function(e) {
        if (e.target === canvas) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // 防止雙擊縮放
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
