<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>VocationalTraining_client</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" alt="Logo"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/VocationalTraining_client_Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/VocationalTraining_client_Build.data.unityweb",
        frameworkUrl: buildUrl + "/VocationalTraining_client_Build.framework.js.unityweb",
        codeUrl: buildUrl + "/VocationalTraining_client_Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hawan",
        productName: "VocationalTraining_client",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      // 檢測移動設備
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        // 移動設備設置
        config.devicePixelRatio = window.devicePixelRatio || 1;
        
        // 處理屏幕方向變化
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            // 給瀏覽器一些時間來更新視口尺寸
            resizeGame();
          }, 200);
        });
        
        // 處理窗口大小變化
        window.addEventListener('resize', resizeGame);
        
        function resizeGame() {
          const aspectRatio = 16 / 9; // 假設遊戲的理想比例是16:9，根據實際需要調整
          
          let newWidth = window.innerWidth;
          let newHeight = window.innerHeight;
          
          // 確保遊戲畫布填滿整個屏幕
          canvas.style.width = newWidth + 'px';
          canvas.style.height = newHeight + 'px';
        }
        
        // 初始調整大小
        setTimeout(resizeGame, 0);
      }

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      
      // 防止移動設備上的默認觸摸行為
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
    </script>
  </body>
</html>
